<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Skyfall</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- JS code begins -->
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };
      /* CONSTANT */
      const speed = 300;
      const framerate = 30;
      /* END OF CONSTANT */


      var player;
      var platforms;
      var cursors;
      var bombs;

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("sky", "assets/sky.png");
        this.load.image("ground", "assets/platform.png");
        this.load.image("bomb", "assets/bomb.png");
        this.load.image("bomb", "assets/bomb.png");
        this.load.spritesheet("player", "assets/dude.png", {
          frameWidth: 32,
          frameHeight: 48,
        });
      }
      function create() {
  this.add.image(400, 300, "sky");

  platforms = this.physics.add.staticGroup();

  platforms.create(400, 568, "ground").setScale(2).refreshBody();

  player = this.physics.add.sprite(100, 450, "player");
  player.setBounce(0.2);
  player.setCollideWorldBounds(true);

  // Create a group for bombs
  bombs = this.physics.add.group({
    key: "bomb",
    repeat: 2, // Number of bombs to create
    setXY: { x: 100, y: 0, stepX: 300 }, // Starting position and spacing
    bounceY: 0.5,
    collideWorldBounds: true,
  });

  // Set timer to create new bombs every 1 second edit delay to change this
  this.time.addEvent({
    delay: 1000,
    loop: true,
    callback: function() {
      var bomb = bombs.create(Phaser.Math.Between(50, 750), 0, "bomb");
      bomb.setScale(3);
      bomb.setBounce(0.5);
      bomb.setCollideWorldBounds(true);
    }
  });

  this.anims.create({
    key: "left",
    frames: this.anims.generateFrameNumbers("player", { start: 0, end: 3 }),
    frameRate: framerate,
    repeat: -1,
  });

  this.anims.create({
    key: "turn",
    frames: [{ key: "player", frame: 4 }],
    frameRate: framerate,
  });

  this.anims.create({
    key: "right",
    frames: this.anims.generateFrameNumbers("player", { start: 5, end: 8 }),
    frameRate: framerate,
    repeat: -1,
  });

  cursors = this.input.keyboard.createCursorKeys();
  this.physics.add.collider(player, platforms);
  this.physics.add.collider(player, bombs, function(player, bomb) {
    bomb.destroy();
  });
}

function update() {
  if (cursors.left.isDown) {
    player.setVelocityX(-speed);
    player.anims.play("left", true);
  } else if (cursors.right.isDown) {
    player.setVelocityX(speed);
    player.anims.play("right", true);
  } else {
    player.setVelocityX(0);
    player.anims.play("turn");
  }

  this.physics.add.collider(bombs, platforms, function(bomb) {
    bomb.destroy();
  });
}

    </script>

    <!-- END of JS code -->
  </body>
</html>
